<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gryph</title>
  </head>
  <link rel="stylesheet" href="src/css/style.css" />
  <body>
    <div id="container">
      <div id="fundoGame">
        <div id="inicio" onclick="start()">
          <h1>Gryph</h1>
          <p>
            Utilize a tecla W para movimentar o grifo para cima, a tecla S para
            movimentar para baixo e a tecla D para atirar.
          </p>
          <p>Clique aqui para iniciar!!</p>
        </div>
      </div>
    </div>

    <!-- Sons do jogo !-->
    <audio src="src/sons/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="src/sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="src/sons/musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="src/sons/gameover.mp3" preload="auto" id="somGameover"></audio>
    <audio src="src/sons/perdido.mp3" preload="auto" id="somPerdido"></audio>
    <audio src="src/sons/resgate.mp3" preload="auto" id="somResgate"></audio>

    <script type="text/javascript" src="src/js/jquery-1.11.1.min.js"></script>
    <script src="src/js/script.js"></script>
    <script
      type="text/javascript"
      src="src/js/jquery-collision.min.js"
    ></script>
  </body>
</html>

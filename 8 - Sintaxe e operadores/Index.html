<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto</title>
  </head>
  <body>
    <script>
      function iguais(n1, n2) {
        var soma = n1 + n2
        if (n1 == n2) {
          console.log(`Os valores são iguais.`)
        }
        if (soma > 10) {
          console.log(
            `A soma dos valores ${n1} e ${n2} é ${soma}, que é maior que 10.`
          )
        } else if (soma < 10) {
          console.log(
            `A soma dos valores ${n1} e ${n2} é ${soma}, que é menor que 10.`
          )
        }
      }
    </script>
  </body>
</html>
